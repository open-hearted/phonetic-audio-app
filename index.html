<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phonetic Name Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Phonetic Name Player</h1>

  <div class="button-group">
    <button onclick="playRandomAudio()">▶ Play</button>
    <button onclick="showAnswer()">Spellings</button>
    <button onclick="checkAnswer()">答え合わせ</button>
    <button onclick="resetApp()">リセット</button>
  </div>

  <div id="name-display"></div>
  <audio id="player" controls></audio>

  <div class="guess-section">
    <input type="text" id="name-input" placeholder="Type what you heard..." />
    <div id="result"></div>
  </div>

  <script src="audio_list.js"></script>
  <script src="script.js"></script>
</body>
</html>
